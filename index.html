<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mohit Saini</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="intro">
    <h2>Welcome to My Portfolio</h2>
    <p>I am a passionate web developer showcasing my work here.</p>
  </section>

  <section id="portfolio" class="portfolio">
    <h2>My Projects</h2>
    <div class="projects">
      <div class="project">
        <img src="assets/project1.jpg" alt="Project 1">
        <h3>Project One</h3>
        <p>Description of project one.</p>
      </div>
      <div class="project">
        <img src="assets/project2.jpg" alt="Project 2">
        <h3>Project Two</h3>
        <p>Description of project two.</p>
      </div>
      <!-- Add more projects as needed -->
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="form-message"></p>
  </section>

  <footer>
    <p>&copy; 2025 Mohit Saini. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
